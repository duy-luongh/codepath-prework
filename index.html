<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Prework by Dante!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>

    <p>Welcome to the game! Repeat back the pattern by pressing buttons.</p>

    <button id="startBtn" onclick="startGame()">Start</button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <p id="timer"></p>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        <img
          id="img1"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      >
        <img
          id="img2"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      >
        <img
          id="img3"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      >
        <img
          id="img4"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      >
        <img
          id="img5"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      >
        <img
          id="img6"
          src="https://cdn.glitch.global/f2a1044b-a72c-46fd-9a01-dea37fb6c523/music-staff.png?v=1648531681426"
          alt="music note"
        />
      </button>
    </div>
  </body>
</html>
